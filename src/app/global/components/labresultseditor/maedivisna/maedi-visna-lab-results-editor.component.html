<button (click)="openModal()" class="small expanded primary button">
    {{ "EDIT" | translate }}
</button>
<div class="reveal-overlay" [ngStyle]="{'display': displayModal}">
    <div class="medium reveal" [ngStyle]="{'display': displayModal}">
        <div class="modal-body">
            <hr>
            <table>
                <thead>
                <tr>
                    <th>
                        {{ "SUB REF" | translate }}
                    </th>
                    <th>
                        {{ "DATE SAMPLED" | translate }}
                    </th>
                    <th>
                        {{ "CL NAME" | translate}}
                    </th>
                    <th>
                        {{ "SAMPLE ID / UBN" | translate }}
                    </th>
                    <th>
                        {{ "MV/CAE/Ira" | translate}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let labResult of labResults">
                    <td>
                        <input [ngModel]="labResult.sub_ref" value="{{ labResult.sub_ref }}" type="text">
                    </td>
                    <td>
                        {{ labResult.result_date | date : "dd-MM-yyyy"}}
                    </td>
                    <td>
                        <input [ngModel]="labResult.mv_c_a_e_pool" value="{{ labResult.mv_c_a_e_pool }}" type="text">
                    </td>
                    <td>
                        <input type="text" [ngModel]="labResult.animal_uln" value="{{ labResult.animal_uln }}">
                    </td>
                    <td>
                        <input type="number" [ngModel]="labResult.mvnp" value="{{ labResult.mvnp }}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <hr>
            <button class="button medium primary">
                {{ "SAVE CHANGES" | translate }}
            </button>
            <button class="button medium alert" (click)="closeModal()">
                {{'CLOSE' | translate}}
            </button>
        </div>
    </div>
</div>
