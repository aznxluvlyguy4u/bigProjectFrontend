<button (click)="toggle()">
    <ng-template *ngIf="boolVal && !isEmpty()">
        <i class="fa fa-check" aria-hidden="true"></i>
    </ng-template>

    <ng-template *ngIf="!boolVal && !isEmpty()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </ng-template>

    <ng-template *ngIf="isEmpty()">
        <i class="fa fa-minus" aria-hidden="true"></i>
    </ng-template>
</button>
