<div id="config">

    <!--BREADCRUMBS-->
    <div class="row">
        <ul class="breadcrumbs">
            <li><a routerLink="/dashboard">{{ 'DASHBOARD' | translate }}</a></li>
            <li>{{ 'CONFIGURATIONS' | translate }}</li>
        </ul>
    </div>

    <div class="row">
        <div class="page-header">
            <div class="page-title">{{ 'CONFIGURATIONS' | translate }}</div>
        </div>
    </div>

    <!--TABS MEDIUM/LARGE SCREENS-->
    <div class="row hide-for-small-only">
        <ul class="tabs">
            <li class="tabs-title">
                <a routerLink="/configuration/admins" routerLinkActive="active">{{ 'ADMINS' | translate }}</a>
            </li>
            <li class="tabs-title">
                <a routerLink="/configuration/cms" routerLinkActive="active">{{ 'CONTENT MANAGEMENT' | translate }}</a>
            </li>
            <li class="tabs-title">
                <a routerLink="/configuration/health_letters" routerLinkActive="active">{{ 'ANIMAL HEALTH LETTERS' | translate }}</a>
            </li>
            <!--<li class="tabs-title">-->
                <!--<a routerLink="/configuration/invoices" routerLinkActive="active">{{ 'INVOICING' | translate }}</a>-->
            <!--</li>-->
            <li class="tabs-title">
                <a routerLink="/configuration/vwa-employees" routerLinkActive="active">{{ 'THIRD PARTY USERS' | translate }}</a>
            </li>
            <!--<li class="tabs-title">-->
                <!--<a routerLink="/configuration/choice_fields" routerLinkActive="active">{{ 'CHOICE FIELDS' | translate }}</a>-->
            <!--</li>-->
        </ul>
    </div>

    <!--TABS SMALL SCREENS-->
    <div class="row show-for-small-only">
        <label> {{ 'TAB' | translate }}
            <select [(ngModel)]="selectedRoute" (change)="navigateTo($event.target.value)">
                <option value="/configuration/admins">{{ 'ADMINS' | translate }}</option>
                <option value="/configuration/cms">{{ 'CONTENT MANAGEMENT' | translate }}</option>
                <option value="/configuration/health_letters">{{ 'ANIMAL HEALTH LETTERS' | translate }}</option>
                <option value="/configuration/invoices">{{ 'INVOICING' | translate }}</option>
                <option value="/configuration/vwa-employees">{{ 'THIRD PARTY USERS' | translate }}</option>
                <!--<option value="/configuration/choice_fields">{{ 'CHOICE FIELDS' | translate }}</option>-->
            </select>
        </label>
    </div>

    <!--PAGE CONTENT-->
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
