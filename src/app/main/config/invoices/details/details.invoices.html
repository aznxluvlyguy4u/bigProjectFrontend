<div id="nsfo-details" [formGroup]="form">
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'IBAN' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="iban" maxlength="20">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'KVK NUMBER' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="kvk_number" maxlength="20">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'BTW NUMBER' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="btw_number" maxlength="20">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'STREET NAME' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="street_name" maxlength="30">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'STREET NUMBER' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="street_number" maxlength="10">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'STREET NUMBER SUFFIX' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="address_suffix" maxlength="10">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'POSTAL CODE' | translate }} </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="postal_code" maxlength="6">
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label class="middle"> {{ 'PAYMENT DEADLINE' | translate }} ({{ 'DAYS' | translate }}) </label>
        </div>
        <div class="large-4 columns end">
            <input type="text" formControlName="payment_deadline" maxlength="3">
        </div>
    </div>
    <div class="row">
        <div class="large-push-2 large-4 columns">
            <span class="pull-right">
                <button class="tiny primary button">{{ 'SAVE' | translate }}</button>
            </span>
        </div>
    </div>
</div>
