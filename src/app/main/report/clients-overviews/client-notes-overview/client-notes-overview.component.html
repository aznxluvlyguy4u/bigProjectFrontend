<div id="client-notes-overview">
    <h4> {{ title | translate }} </h4>

    <div class="row">
        <div class="small-12 show-for-small-only columns" style="text-align: left">
            {{'START DATE' | translate | ucFirstPipe }}
        </div>
        <div class="medium-4 hide-for-small-only columns" style="text-align: right">
            {{'START DATE' | translate | ucFirstPipe }}
        </div>
        <div class="small-12 large-2 medium-3 end columns">
            <app-datepicker-v2
                    [dateString]="startDateString"
                    [modelFormat]="settings.getModelDateTimeFormat()"
                    [disabled]="false"
                    [updateInitialValues]="(initialValuesChanged)"
                    [activateSetNullButton]="false"
                    (isDateStringChanged)=updateStartDateString($event)
            ></app-datepicker-v2>
        </div>
    </div>

    <div class="row">
        <div class="small-12 show-for-small-only columns" style="text-align: left">
            {{'END DATE' | translate | ucFirstPipe }}
        </div>
        <div class="medium-4 hide-for-small-only columns" style="text-align: right">
            {{'END DATE' | translate | ucFirstPipe }}
        </div>
        <div class="small-12 large-2 medium-3 end columns">
            <app-datepicker-v2
                    [dateString]="endDateString"
                    [modelFormat]="settings.getModelDateTimeFormat()"
                    [disabled]="false"
                    [updateInitialValues]="(initialValuesChanged)"
                    [activateSetNullButton]="false"
                    (isDateStringChanged)=updateEndDateString($event)
            ></app-datepicker-v2>
        </div>
    </div>

    <div class="row">
        <div class="medium-4 columns">
            <span style="color: transparent">-</span>
        </div>

        <div class="small-12 medium-1 end columns" style="padding: 0">
            <div class="large-3 columns">
                <button
                        class="button primary"
                        (click)="downloadClientNotesOverview()"
                >{{ 'DOWNLOAD' | translate }}</button>
            </div>
        </div>
    </div>

</div>
