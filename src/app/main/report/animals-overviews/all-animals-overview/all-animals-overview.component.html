<h4> {{ title | translate }} </h4>

<div class="row">
    <div class="small-12 medium-4 columns">
        {{'CONCATENATE VALUE AND ACCURACY' | translate }}
    </div>
    <div class="small-12 medium-1 columns">
        <app-boolean-switch
                [boolVal]="concatBreedValueAndAccuracyColumns"
                [hideLabel]="true"
                (boolValChanged)="concatBreedValueAndAccuracyColumns = $event"
        ></app-boolean-switch>
    </div>
    <div class="medium-1 columns">
        <span style="color: transparent">-</span>
    </div>
    <div class="small-12 medium-1 end columns" style="padding: 0">
        <div class="large-3 columns">
            <button
                    class="button primary"
                    (click)="download()"
            >{{ 'DOWNLOAD' | translate }}</button>
        </div>
    </div>
</div>
