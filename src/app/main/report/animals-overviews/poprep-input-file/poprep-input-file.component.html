<div id="report-poprep-input-file">
    <h4> {{ title | translate }} </h4>

    <div class="row">
        <div class="small-12 show-for-small-only columns" style="text-align: left">
            {{'PEDIGREE REGISTER' | translate }}
        </div>
        <div class="medium-4 hide-for-small-only columns" style="text-align: right">
            {{'PEDIGREE REGISTER' | translate }}
        </div>
        <div class="small-12 large-2 medium-3 end columns">
            <app-pedigree-register-dropdown
                    [selectedPedigreeRegisterId]="pedigreeRegister ? pedigreeRegister.id : null"
                    [disabled]="false"
                    (pedigreeRegisterChange)="pedigreeRegister=$event"
            ></app-pedigree-register-dropdown>
        </div>
    </div>

    <div class="row">
        <div class="medium-4 columns">
            <span style="color: transparent">-</span>
        </div>

        <div class="small-12 medium-1 end columns" style="padding: 0">
            <div class="large-3 columns">
                <button
                        class="button primary"
                        (click)="download()"
                        [disabled]="!pedigreeRegister"
                >{{ 'DOWNLOAD' | translate }}</button>
            </div>
        </div>
    </div>
</div>
