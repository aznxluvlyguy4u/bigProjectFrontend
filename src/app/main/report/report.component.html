<div id="report">

    <!--BREADCRUMBS-->
    <div class="row widescreen">
        <ul class="breadcrumbs">
            <li><a routerLink="/dashboard">{{ 'DASHBOARD' | translate }}</a></li>
            <li>{{ 'REPORTS' | translate }}</li>
        </ul>
    </div>

    <div class="row">
        <div class="page-header">
            <div class="page-title">{{ 'REPORTS' | translate }}</div>
        </div>
    </div>

    <!--TABS MEDIUM/LARGE SCREENS-->
    <div class="row hide-for-small-only">
        <ul class="tabs">
            <li class="tabs-title">
                <a routerLink="/report/animal-reports" routerLinkActive="active">{{ 'ANIMAL REPORTS' | translate }}
                    <i class="fa fa-info-circle" aria-hidden="true"
                       title="{{'ANIMAL REPORTS TAB INFO TEXT' | translate}}">
                    </i>
                </a>
            </li>
        </ul>
    </div>

    <!--TABS SMALL SCREENS-->
    <div class="row show-for-small-only">
        <label> {{ 'TAB' | translate }}
            <select [(ngModel)]="selectedRoute" (change)="navigateTo($event.target.value)">
                <option value="/report/animal-reports">{{ 'ANIMAL REPORTS' | translate }}</option>
            </select>
            <div *ngIf="selectedRoute === '/report/animal-reports'" class="centered-tab-tooltip">
                <i class="fa fa-info-circle" aria-hidden="true"
                   title="{{'ANIMAL REPORTS TAB INFO TEXT' | translate}}">
                </i>
            </div>
        </label>
    </div>

    <!--PAGE CONTENT-->
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
