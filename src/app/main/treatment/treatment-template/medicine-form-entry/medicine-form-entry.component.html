<div class="row">
    <div class="large-4 columns">
        <label class="pull-left"> {{ 'TREATMENT MEDICATION' | translate }} *</label>
        <select [(ngModel)]="treatmentMedicationId" required (ngModelChange)="onEdit()" [disabled]="isSaving || editing">
            <option *ngFor="let treatmentMedicine of treatmentMedicines" [ngValue]="treatmentMedicine.id">
                {{ treatmentMedicine.name }}
            </option>
        </select>
    </div>
    <div class="large-4 columns">
        <label class="pull-left" for="dosage"> {{ 'DOSAGE' | translate }} *</label>
        <input id="dosage" required type="number" [readOnly]="editing" min="0" [(ngModel)]="medicationOption.dosage" (change)="onEdit()" [disabled]="isSaving">
    </div>
    <div class="large-4 columns">
<!--        <input type="hidden" readonly [(ngModel)]="medicationOption.dosage_unit">-->
        <label class="pull-left" for="dosageUnit"> {{ 'DOSAGE UNIT' | translate }} *</label>
        <select id="dosageUnit" [(ngModel)]="medicationOption.dosage_unit" (ngModelChange)="onEdit()" [disabled]="isSaving">
            <option *ngFor="let unit of medicationDosageUnits" value="{{ unit }}">{{ unit | ucFirstPipe }}</option>
=        </select>
    </div>
    <div class="large-4 columns">
        <label class="pull-left" for="waitingDays">{{ 'WAITING DAYS' | translate }} *</label>
        <input id="waitingDays" required type="number" [readOnly]="editing" min="0" max="14" [(ngModel)]="medicationOption.waiting_days" (change)="onEdit()" [disabled]="isSaving">
    </div>
    <div class="large-4 columns">
        <label class="pull-left" for="regNL">{{ 'REG NL' | translate }} *</label>
        <input id="regNL" required type="text" [readOnly]="editing" [(ngModel)]="medicationOption.reg_nl" (change)="onEdit()" [disabled]="isSaving">
    </div>
    <div class="large-4 columns">
<!--        <input type="hidden" readonly [(ngModel)]="medicationOption.treatment_duration">-->
        <label class="pull-left" for="treatmentDuration">{{ 'TREATMENT DURATION' | translate }} *</label>
        <select id="treatmentDuration" required [(ngModel)]="medicationOption.treatment_duration" (change)="onEdit()" [disabled]="isSaving || editing">
            <option *ngFor="let option of treatmentDurationOptions" value="{{ option.value }}">{{ option.display | translate }}</option>
        </select>
    </div>
    <div class="large-1 columns" style="margin-top: 1.5em">
        <button class="button alert" (click)="onRemove()" [disabled]="isSaving">
            <i class="fa fa-trash-o fa-lg"></i></button>
    </div>
</div>
